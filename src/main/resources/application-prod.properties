spring.application.name=shopen

server.servlet.context-path=/api/v1
server.port=${PORT:8080}
server.error.whitelabel.enabled=false

spring.datasource.url=${SPRING_DATASOURCE_DB_URL}
spring.datasource.username=${SPRING_DATASOURCE_DB_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.mail.username=${ENV_MAIL_EMAIL}
spring.mail.password=${ENV_MAIL_PASSWORD}
spring.mail.host=${ENV_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${ENV_MAIL_PORT:587}
spring.mail.protocol=${ENV_MAIL_PROTOCOL:smtp}
spring.mail.properties.mail.smtp.auth=${ENV_MAIL_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${ENV_MAIL_STARTTLS:true}
spring.mail.properties.mail.debug=${ENV_MAIL_DEBUG:true}

security.jwt.private-key-path=classpath:jwt/app.key
security.jwt.public-key-path=classpath:jwt/app.pub
security.jwt.expiration-time=${JWT_EXPIRATION_TIME_IN_MS:86400000}




