spring.application.name=shopen

server.servlet.context-path=/api/v1
server.port=${PORT:8080}

spring.datasource.url=${SPRING_DATASOURCE_DB_URL}
spring.datasource.username=${SPRING_DATASOURCE_DB_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

security.jwt.secret-key="${JWT_SECRET_KEY}
security.jwt.expiration-time="${JWT_EXPIRATION_TIME_IN_SECONDS:3600}"

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


